<nav aria-label="Page navigstion example">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}">&laquo; orqaga</a></li>
        {% endif %}

        {% for i in page.paginator.page_range %}
            {% if page_number == i %}   
                <li class="page-item disabled"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
            {% else %}    
                <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}
            
        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">oldinga &raquo;</a></li>
        {% endif %}
    </ul>
</nav>
